<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form method="POST" action="">
    <img src="hackimg.jpeg" alt="img"/>
    <div class="container" id="container">
      <div class="row" id="img">
        <div class="col-12">
        
        <h2 class="word">Crie sua Conta</h2>
            <fieldset>
                <legend style="color: white;">Conta:</legend>
            <div class="row" id="linha1">
                <div class="col-6">
                    <label class="word1" for="validationCustom01">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Bruno@gmail.com" required>
                    <div class="valid-feedback">
                      Tudo certo!
                    </div>
                  </div>
                <div class="col-6">
                    <label class="word1"
                      for="inputPassword6">Senha</label>
                    <input type="password" id="inputPassword6" placeholder="********" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                      <div class="invalid-feedback">
                        Deve ter entre 8 e 20 caracteres.
                      </div>
                </div>
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend style="color: white;">Pessoal</legend>
            <div class="row" id="linha2">
                <div class="col-6">
                    <label class="word1" for="validationCustom01">Primeiro nome</label>
                    <input type="text" class="form-control" id="Nome" placeholder="Nome" required>
                    <div class="valid-feedback">
                      Tudo certo!
                    </div>
                  </div>
                <div class="col-6">
                    <label class ="word1"for="validationCustom02">Sobrenome</label>
                    <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome" required>
                    <div class="valid-feedback">
                      Tudo certo!
                    </div>
                </div>
            </div>
            <div class="row" id="linha6">
                  <div class="col-6">
                    <label class="word1"for="validationCustomUsername">Usuário</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="usuário">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Por favor, escolha um nome de usuário.
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <label class="word1" for="validationCustom01">Telefone</label>
                    <input type="text" class="form-control" id="Telefone" placeholder="Ex: (99) 99999-9999" required>
                    <div class="valid-feedback">
                      Tudo certo!
                    </div>
                  </div>
            </div>
            <br>
            <div class="row" id="linha3">
                <div class="col-6" >
                    <strong class="word1">Sexo:</strong>
                    <div class="word1">
                      <input type="radio" name="sexo" value="masculino" checked>
                      <label>Masculino</label>
                      <input type="radio" name="sexo" value="feminino">
                      <label>Feminino</label>
                     </div>
                </div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                          <label class="word1"for="exampleFormControlFile1">Foto de Perfil</label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                      </form>
                </div>
            </div>
                <div class="">
                    <label class="word1">Data de nascimento:</label>
                    <input type="date" name="data" required />
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend style="color: white;">Endereço:</legend>
            <div class="row" id="linha4">
                <div class="col-12">
                    <label class ="word1"for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                  </div>
            </div>
            <div class="row" id="linha5">
                <div class="col-6">
                  <label class="word1" for="validationTooltip03">Cidade</label>
                  <input type="text" class="form-control" id="validationTooltip03" placeholder="Cidade" required>
                  <div class="invalid-tooltip">
                    Por favor, informe uma cidade válida.
                  </div>
                </div>
                <div class="col-6">
                  <label class="word1"for="validationTooltip04">Estado</label>
                  <select id="inputEstado" class="form-control">
                    <option selected>Selecione o estado</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapa</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                  </select>
                  <div class="invalid-tooltip">
                    Por favor, informe um estado válido.
                  </div>
                </div>
            </div>
            <div class="row" id="linha7">
                <div class="col-6">
                    <label class="word1" for="inputAddress2">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                  </div>
                <div class="col-6">
                    <label class="word1" for="validationCustom05">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                    <div class="invalid-feedback">
                      Por favor, informe um CEP válido.
                    </div>
                </div>
            </div>
            </fieldset>
            <br>
            <fieldset>
                <legend style="color: white;">Anuncio:</legend>
                <div>
                    <label class="word1">Como conheceu a gente:</label>
                    <textarea placeholder="Conte a sua historia e diga para a gente como nos conheceu " name="adicional" rows="10" cols="20" ></textarea>
                </div>
                <div>
                    <input type="checkbox" name="utilizou" value="sim" checked>
                    <label class="word1">Desejo receber ofertas por e-mail</label>
                </div>
            </fieldset>
        <input type="submit" value="Finalizar cadastro" />
        </div>
    </div>
    </form>
</body>

</html>
