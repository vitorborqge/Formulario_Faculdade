<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>XPTO</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="vitor.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="cadastro">
        <div class="row" id="titulo">
            <div class="col-10">
                 <h1>Programa de Trainee - XPTO</h1>
            </div>
            <div class="col-2">
                 <div class="form-group">
                    <div class="col-md-11 control-label">
                         <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
                    </div>
                 </div>
            </div>
        </div>
         <div class="row" id="linha1">
            <div class="col-6">
                <label for="validationCustom01">Nome <h11>*</h11></label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                <div class="valid-feedback">
                  Tudo certo!
                </div>
            </div>
            <div class="col-6">
                <label for="validationCustom02">Sobrenome <h11>*</h11></label>
                <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome" required>
                <div class="valid-feedback">
                  Tudo certo!
                </div>
            </div>
        </div>
        <div class="row" id="linha2">
            <div class="col-6">
                <label>CPF <h11>*</h11></label>
                <input type="text" class="form-control" id="CPF" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');" required>
                <div class="valid-feedback">
                    Tudo certo!
                  </div>
            </div>
            <div class="col-6">
                 <label>Data de Nascimento <h11>*</h11></label>
                 <input type="text" class="form-control" onkeypress="$(this).mask('00/00/0000')" id="data" required>
            </div>
        </div>
        <div class="row" id="linha3">
            <div class="col-6">
                <label for="idade">Idade </label> 
                <input type="number" name="idade" class="form-control" id="idade" placeholder="Informe a sua idade">
                <div class="valid-feedback">
                    Tudo certo!
                  </div>
            </div>
            
            <div class="col-6">
                 <label for="radios">É maior de Idade?</label>
                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1">
                     <label class="form-check-label" for="exampleRadios1">
                      Sim
                     </label>
                 </div>
                 <div class="form-check">
                     <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                     <label class="form-check-label" for="exampleRadios2">
                      Não
                     </label>
                </div>
            </div>
        </div>
        <div class="row" id="linha4">
            <div class="col-12" id="vaga">
                <label>Vaga</label>
                 <select class="form-control form-control-lg">
                 <option>Estágio em Ti</option>
                 <option>Help Desk</option>
                 <option>Desenvolvedor Front-End</option>
                 <option>Desenvolvedor Back-End</option>
                 <option>Desenvolvedor Full Stack</option>
                 </select>
            </div>
        </div>
        <br>
            <button onclick = "pessoas.salvar()" id="salvar" onchange="toggleButton()" >Salvar</button>
        
        <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark" id="thead">
              <tr>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col" class="center">Idade</th>
                <th scope="col">É maior de Idade</th>
                <th scope="col">Vaga</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
        </div>
      </div>
    </body>

    
</body>
</html>
