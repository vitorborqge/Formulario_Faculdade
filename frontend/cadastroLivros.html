<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="livros.js"></script>
</head>
<body>
    
    <div class="container">
        <h3>Cadastro de Livros</h3>
        <div class="mb-3">
            <label for="txtTitulo" class="form-label">Título do Livro</label>
            <input type="text" class="form-control" id="txtTitulo" placeholder="Título">
        </div>
        <div class="mb-3">
            <label for="txtDescricao" class="form-label">Descrição do Livro</label>
            <input type="text" class="form-control" id="txtDescricao" placeholder="Descrição">
        </div>
        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="chkPublicado">
            <label class="form-check-label" for="chkPublicado">
              O livro foi publicado?
            </label>
        </div>
        <div class="mb-3">
            <button class="btn btn-success btn-lg" onclick="cadastrarLivros()">Gravar</button>
        </div>
    </div>

</body>
</html>
